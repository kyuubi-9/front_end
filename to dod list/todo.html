<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
    <link rel="stylesheet" href="css/todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/34ea9f0ecf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fas fa-search"></i>TO DO LIST APP</span></div>
        <div class="wrap-list">
            <ol  class="list">
                <li class = "grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to Gym</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Office</label>
                </li>
                <li class = "grey">
                    <input type="checkbox" name="" id="">
                    <label for="">club</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">workout</label>
                </li>
                <li class = "grey">
                    <input type="checkbox" name="" id="">
                    <label for="">cycling</label>
                </li>

            </ol>
        </div>
    </div>
</body>
</html>
